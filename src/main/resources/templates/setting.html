<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Settings</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<h1>User Settings</h1>
<form th:action="@{/vlog.io/setting/update}" method="post" th:object="${user}">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <button type="submit">Update Info</button>
</form>

<h2>Profile Image</h2>
<img th:src="@{${user.profileImg}}" alt="Profile Image" style="width:100px;height:100px;">
<form th:action="@{/vlog.io/setting/upload-profile}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload Image</button>
</form>
<form th:action="@{/vlog.io/setting/remove-profile}" method="post">
    <button type="submit">Remove Image</button>
</form>

<h2>Delete Account</h2>
<form th:action="@{/vlog.io/setting/delete-account}" method="post" onsubmit="return confirm('Are you sure you want to delete your account?');">
    <button type="submit">Delete Account</button>
</form>
</body>
</html>
