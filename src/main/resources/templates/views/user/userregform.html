<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 폼</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header bg-success text-white">
                    <h4>플랫폼이름</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/userreg}" method="post" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label>아이디를 입력해주세요</label>
                            <input type="text" name="username" class="form-control">
                            <button type="button" onclick="checkUsername()" class="btn btn-info mt-2">username check
                            </button>
                        </div>
                        <div class="form-group">
                            <label>암호를 입력해주세요</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>암호 확인을 위해 재입력 해주세요</label>
                            <input type="password" name="passwordConfirm" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>이름을 입력해주세요</label>
                            <input type="text" name="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>email을 입력해주세요</label>
                            <input type="email" name="email" class="form-control">
                            <button type="button" onclick="checkEmail()" class="btn btn-info mt-2">email check</button>
                        </div>
                        <button type="submit" class="btn btn-warning">회원가입</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function validateForm() {
        var password = document.querySelector('input[name="password"]').value;
        var passwordConfirm = document.querySelector('input[name="passwordConfirm"]').value;

        if (password !== passwordConfirm) {
            alert("비밀번호와 비밀번호 확인 값이 일치하지 않습니다.");
            return false; // 폼 제출 중단
        }

        return true; // 폼 제출 진행
    }

    function checkUsername() {
        var username = document.querySelector('input[name="username"]').value;
        fetch('/api/users/check-username?username=' + username)
            .then(response => response.json())
            .then(data => alert(data.exists ? 'Username is taken' : 'Username is available'));
    }

    function checkEmail() {
        var email = document.querySelector('input[name="email"]').value;
        fetch('/api/users/check-email?email=' + email)
            .then(response => response.json())
            .then(data => alert(data.exists ? 'Email is taken' : 'Email is available'));
    }
</script>
</body>
</html>
