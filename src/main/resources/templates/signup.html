<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Velog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
<div class="flex min-h-full">
    <!-- 왼쪽 이미지 섹션 -->
    <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24 bg-white">
        <div class="mx-auto w-full max-w-sm lg:w-96">
            <div class="text-center">
                <img class="mx-auto h-48 w-auto" src="https://cdn.inflearn.com/public/users/thumbnails/1202114/b0472fd6-4791-4aab-9f99-9f807e160b00" alt="Welcome">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">환영합니다!</h2>
            </div>
        </div>
    </div>

    <!-- 오른쪽 회원가입 폼 섹션 -->
    <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-20 xl:px-24">
        <div class="mx-auto w-full max-w-sm lg:w-96">
            <div>
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">회원가입</h2>
            </div>

            <div class="mt-8">
                <div class="mt-6">
                    <form th:action="@{/signup}" th:object="${signupDto}" method="POST" class="space-y-6">
                        <div th:if="${errorMessage}" class="rounded-md bg-red-50 p-4">
                            <div class="text-sm text-red-700" th:text="${errorMessage}"></div>
                        </div>
                        <div th:if="${#fields.hasErrors('*')}" class="rounded-md bg-red-50 p-4">
                            <div class="text-sm text-red-700">
                                입력 조건에 부합하지 않는 값을 입력했습니다. 확인 후 다시 시도해주세요.
                            </div>
                        </div>
                        <div>
                            <label for="userId" class="block text-sm font-medium text-gray-700">아이디</label>
                            <div class="mt-1">
                                <input id="userId" th:field="*{userId}" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="아이디를 입력해주세요">
                            </div>
                            <p class="mt-2 text-sm text-gray-500">영문 대소문자와 숫자로 3~12자리</p>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                            <div class="mt-1">
                                <input id="password" th:field="*{password}" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="비밀번호를 입력해주세요">
                            </div>
                            <p class="mt-2 text-sm text-gray-500">영문 대소문자, 숫자, 특수문자 포함 6~40자리</p>
                        </div>

                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">이름</label>
                            <div class="mt-1">
                                <input id="name" th:field="*{name}" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="이름을 입력해주세요">
                            </div>
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
                            <div class="mt-1">
                                <input id="email" th:field="*{email}" type="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="이메일을 입력해주세요">
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                회원가입
                            </button>
                        </div>
                    </form>
                    <div class="mt-6 text-center">
                        <a th:href="@{/login}" class="text-sm text-green-600 hover:text-green-500">
                            이미 계정이 있으신가요? 로그인
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
